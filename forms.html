<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input id="nome" type="nome" placeholder="Seu nome">
        <br>
        <br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Seu email">
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input id="senha" type="senha" placeholder="Sua senha"> 
        <br>
        <br>
        <button type="submit">
            Enviar
        </button>
    </form>
</body>
</html>
